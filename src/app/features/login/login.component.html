<div class="container">
    <div class="row justify-content-center">
        
        
            <mat-card class="form-container">
                
                <div class="col-md-12">
                    <img src="../../../assets/img/logo.png" alt="">
                </div>
                <div class="col-md-5">
                <form class="justify-content-center" (submit)='onSubmit()'>
                    
                    
                    <div class="form-row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill" class="my-form-label">
                                <mat-label>Usuario</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    
                    <div class="form-row">
                        <div class="col-md-8">
                            <mat-form-field appearance="fill" class="my-form-label">
                                <mat-label>Digite a sua senha</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        <div class="col-md-5 ">
                            <button class="my-button"  mat-raised-button color="primary">Logar</button>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="col-md-5">
                            <button class="my-button" mat-raised-button color="accent" type="button" >Esqueci a senha</button>
                        </div>
                    </div>
                    
                    
                </form>
            </div>
            </mat-card>
        
    </div>
</div>
