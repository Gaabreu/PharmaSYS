<ng-container>
    <mat-toolbar class="example-header text-center">
        <button mat-mini-fab (click)="sidenav.toggle()">
            <mat-icon class="material-icons md-24 md-light">menu</mat-icon>
        </button>
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
                <ul class="navbar-nav">
                    <li *ngFor="let link of links">
                        <a [routerLink]="link.route" class="nav-link" >
                            <mat-icon aria-hidden="false" aria-label="Example groups icon" class="material-icons md-48 md-light">{{link.icon}}</mat-icon>
                        </a>
                    </li>
                </ul>
        </mat-sidenav>
        <mat-sidenav-content class="justify-content-center app-background">
            <ng-content>
            </ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
