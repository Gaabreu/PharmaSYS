<ng-container>
    <h2 mat-dialog-title>CADASTRO FUNCIONÁRIO</h2>
    <mat-dialog-content class="mat-typography">
        <div class="container">
            <div class="row justify-content-center text-center">
                <form style="width: 700px;" [formGroup]='form'>
                    
                
                    <!-- NOME -->
                    <div class="form-group">
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>DIGITE O NOME</mat-label>
                        <input matInput placeholder="Nome" id='nome' name="nome" formControlName='nome' required>
                        <mat-error *ngIf="form.controls.nome.invalid">
                            Nome é <strong>OBRIGATÓRIO</strong>
                        </mat-error>
                    </mat-form-field>
                    </div>
                    
                    
                    <!-- DATA DE NASCIMENTO -->
                    <div class="form-group">
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>DIGITE A DATA DE NASCIMENTO</mat-label>
                        <input matInput type="date" placeholder="Data de Nascimento" formControlName='dtNascimento' required >
                        <mat-error *ngIf="form.controls.dtNascimento.invalid">
                            A data de nascimento é <strong>OBRIGATÓRIA</strong>
                        </mat-error>
                    </mat-form-field>
                    </div>
                    

                    <div class="form-group">
                    <!-- TELEFONE -->
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>DIGITE O TELEFONE</mat-label>
                        <input matInput type="tel" placeholder="Telefone" formControlName='telefone' [textMask]="{mask: telefoneMask}" required>
                        <mat-icon matSuffix>phone</mat-icon>
                        <mat-error *ngIf="form.controls.telefone.invalid">
                            O telefone é <strong>OBRIGATÓRIO</strong>
                        </mat-error>
                    </mat-form-field>
                    </div>

                    
                    <!-- SEXO -->
                    <div>
                        <mat-label id="sexo">SEXO: </mat-label>
                    <mat-radio-group 
                    aria-labelledby="sexo" 
                    class="example-radio-group">
                        <mat-radio-button class="example-radio-button" value="1">Masculino</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="2">Feminino</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="3">Outros</mat-radio-button>
                    </mat-radio-group>
                    </div>


                    <!-- CPF -->
                    <div class="form-group">
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>CPF</mat-label>
                        <input matInput type="tel" placeholder="CPF" formControlName='cpf' [textMask]="{mask: cpfMask}" required>
                        <mat-error *ngIf="form.controls.cpf.invalid">
                            O CPF é <strong>OBRIGATÓRIO</strong>
                        </mat-error>
                    </mat-form-field>
                    </div>

                    <!-- SENHA -->
                    <div class="form-group">
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>SENHA</mat-label>
                        <input matInput formControlName='senha1' [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    </div>


                    <!-- CONFIRMAR SENHA -->
                    <div class=" form-group">
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>CONFIRME A SENHA</mat-label>
                        <input matInput formControlName='senha2' [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    </div>

                    <!-- CARGO -->
                    <div class="col-lg-12">
                    <mat-label id="cargo">Cargo: </mat-label>
                    <mat-radio-group 
                    aria-labelledby="cargo"
                    class="example-radio-group">
                        <mat-radio-button class="example-radio-button" value="1">Funcionário</mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="2">Gerente</mat-radio-button>
                    </mat-radio-group>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group">
                    <mat-form-field appearance="outline" class="col-lg-12">
                        <mat-label>EMAIL</mat-label>
                        <input matInput placeholder="EMAIL" formControlName='email'>
                    </mat-form-field>
                    </div>

                    <!-- FONTE -->
                    <!-- <mat-form-field appearance="outline" class="col-lg-6">
                        <mat-label>FONTE</mat-label>
                        <input matInput placeholder="FONTE">
                    </mat-form-field> -->

                    <!-- TURNO -->
                    <!-- <mat-form-field appearance="outline" class="col-lg-6">
                        <mat-label>TURNO</mat-label>
                        <input matInput placeholder="TURNO">
                    </mat-form-field> -->

                </form>
                
            </div>
        </div>
        
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close color="accent">CANCELAR</button>
        <button mat-button [mat-dialog-close]="true" (click)="sendForm()" color="primary" cdkFocusInitial>SALVAR</button>
    </mat-dialog-actions>
</ng-container>
